            {% extends 'base.html' %}

            {% block title %} About - Hafidh Difa Al Haq {% endblock %}

            {% block content %}

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <!-- About-->
            <section class="resume-section" id="about">
                <div class="resume-section-content">
                    {% for x in saya %}
                    <h1 class="mb-0">
                        {{ x.nama }}
                    </h1>
                    <div class="subheading mb-5">
                        {{ x.alamat }} · {{ x.no_hp }} ·
                        <a href="mailto:name@email.com">{{ x.email }}</a>
                    </div>
                    <h3>Summary</h3>
                    <div class="conten" style="text-align:justify">
                        {{ x.deskripsi}}
                    </div><br>
                    <div class="social-icons">
                        <a class="social-icon" target="_blank" href="https://www.linkedin.com/in/hafidh-difa-al-haq-3b5221147/"><i class="fab fa-linkedin-in"></i></a>
                        <a class="social-icon" target="_blank" href="https://github.com/hafidh0108/Web-Profile"><i class="fab fa-github"></i></a>
                        {% comment %} <a class="social-icon" href="#"><i class="fab fa-twitter"></i></a>
                        <a class="social-icon" href="#"><i class="fab fa-facebook-f"></i></a> {% endcomment %}
                    </div>
                    {% endfor %}
                </div>
            </section>

            {% endblock %}
